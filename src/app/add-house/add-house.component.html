<label style="font-size: 22px">Adicionar novo Imóvel</label>
<form [formGroup]="newForm" id="NewForm" class="mt-3" novalidate style="display: flex; flex-direction: column;">
  <div class="d-flex flex-column flex-wrap" style="margin-top:1px; height:250px">
    <label class="label-login mb-2 mr-5">Tipo</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="user">
    <label class="label-login mr-5">Quartos</label>
    <input cWidth="240px" class="form-control mb-2 mr-5" type="password" formControlName="password">
    <label class="label-login">Banheiros</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="a">
    <label class="label-login">Cidade</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="b">
    <label class="label-login">Bairro</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="c">
    <label class="label-login">Preço</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="d">
  </div>


<div class="d-flex mt-2" style="height:39px">
  <div style="position: relative" class="mt-2">
    <input #fileInput type="file" (change)="onFileSelected($event)" multiple>
    <button id="select-btn" type="button" (click)="fileInput.click()" class="btn btn-danger btn-sm mt-2 ml-1">Selecionar imagens...</button>
  </div>
  <input type="button" class="btn btn-danger btn-sm mt-2 ml-1" value="Fazer upload" (click)="onUpload()">

  <button type="button" routerLink="/list-houses" class="btn btn-danger btn-sm mt-2 ml-1">Voltar</button>

  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>

<button type="button" class="btn btn-sm btn-success" cWidth="120px">Salvar</button>

</form>
