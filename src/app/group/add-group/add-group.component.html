<header class="title">
    <h3>Adicionar Grupo</h3>
</header>
  <form [formGroup]="addForm" (ngSubmit)="onSubmit()" class="d-flex flex-wrap justify-content-center" style="width:900px;">
    <div class="form-group">
				<label>Nome do grupo:</label>
        <input formControlName="groupName" [ngClass]="{ 'is-invalid': submitted && f.groupName.errors }" class="form-control">
        <!--<div *ngIf="submitted && f.subscriber.errors" class="invalid-feedback">
                                <div *ngIf="f.subscriber.errors.required">First Name is required</div>
                            </div>-->
    </div>

    <div class="form-group">
        <label>Descrição:</label>
        <input formControlName="groupDescription" [ngClass]="{ 'is-invalid': submitted && f.groupDescription.errors }" class="form-control">
    </div>

    <div class="form-group">
        <label>Tipo de grupo especial:</label>
        <input formControlName="specialGroupType" [readonly]="disabled" [ngClass]="{ 'is-invalid': submitted && f.specialGroupType.errors }" class="form-control">
    </div>

    <div class="form-group d-flex flex-column">
        <label>Tipo de terminal:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" formControlName="terminalType" value="opt1" >
            <label class="form-check-label">Origem</label>
            <input class="form-check-input ml-3" type="radio" [attr.disabled]="disabled ? 'disabled' : null" formControlName="terminalType" value="opt2">
            <label class="form-check-label">Destino</label>
        </div>
    </div>

    <div class="form-group">
				<label>Lista de terminais:</label>
				<textarea formControlName="terminalList" rows="7" [ngClass]="{ 'is-invalid': submitted && f.terminalList.errors }" class="form-control" id="terminalList"></textarea>
    </div>

    <div class="form-group">
				<label>Notas de acompanhamento:</label>
				<textarea formControlName="notes" [ngClass]="{ 'is-invalid': submitted && f.notes.errors }"rows="7" class="form-control" id="notes"></textarea>
    </div>

    <div cWidth="100%" class="form-group d-flex flex-column" style="padding-left: 60px">
      <label>Tipo de grupo:</label>
      <div class="form-check form-check-inline">
          <input class="form-check-input" type="radio" (change)="changedGroupType()" formControlName="groupType" value="option1">
          <label class="form-check-label">Grupo especial</label>
          <input class="form-check-input ml-3" type="radio" (change)="changedGroupType()" formControlName="groupType" value="option2">
          <label class="form-check-label">Grupo de investigação</label>
      </div>
    </div>

    <button type="button" (click)="backToList()" class="btn btn-info btn-sm mr-2" cWidth="70px">Voltar</button>
    <button class="btn btn-success" cWidth="70px">Salvar</button>
  </form>
