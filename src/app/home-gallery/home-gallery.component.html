<div #myDiv (mouseenter)="showArrows = true" (mouseleave) ="showArrows = false" style="position: relative;padding-right: 55px;padding-left:55px">
  <div *ngIf="showArrows" class="circle prev-btn" (click)="nextImage()">
    <span class="fa fa-angle-left prev-arrow-image"></span>
  </div>
  <img class="home-image" [src]="galleryImg" width="100%" height="100%" alt="logo" >
  <div *ngIf="showArrows" class="circle next-btn" (click)="nextImage()">
    <span class="fa fa-angle-right next-arrow-image"></span>
  </div>
</div>
