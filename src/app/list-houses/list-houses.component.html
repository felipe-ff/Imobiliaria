<button type="button" *ngIf="authService.isLoggedIn()" routerLink="/add-house" class="btn btn-danger btn-sm mt-2 ml-2">Adicionar Novo</button>

<div class="d-flex justify-content-center" style="width:100%">
    <p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>

<div *ngFor="let house of houseList; let i = index">
  <p-card id="listCard" header="CASA" subheader="Santa Rita do Sapucaí" [style]="{width: '895px', marginTop: '18px', marginRight: '5px'}" styleClass="ui-card-shadow">
    <div (click)="detailBtn.click()" style="cursor:pointer">
      <img [hidden]="house.loading" (load)="onLoad(house)" src="{{house.imageUrl ? house.imageUrl[0] : ''}}" width="310px" height="189.5px">
      <img *ngIf="house.loading" src="/assets/img/loading.gif" alt="loading" width="310px" height="189.5px" />
    </div>
    <div class="d-flex flex-column ml-4 mr-2" style="width:410px">
      <div style="color:#019DA5; font-size:18px">{{purpose[house.purpose]}}</div>
      <div>Santa Rita do Sapucaí - MG</div>
      <div>Centro</div>
      <div style="margin-left:-2px">
        <ul>
          <li *ngIf="house.dorm">{{house.dorm}} dormitório(s)</li>
          <li *ngIf="house.livingRoom">{{house.livingRoom}} sala(s)</li>
          <li *ngIf="house.bathroom">{{house.bathroom}} banheiro(s)</li>
          <li *ngIf="house.garage">{{house.garage}} vaga(s)</li>
          <li *ngIf="house.kitchen">{{house.kitchen}} cozinha(s)</li>
        </ul>
      </div>
    </div>
    <div>
        <div>CÓDIGO</div>
        <div>0001</div>
        <div>Locação</div>
        <div style="color:#019DA5; font-size:16px">R$ {{house.price}}</div>
    </div>
    <button type="button" *ngIf="authService.isLoggedIn()" (click)="delete(house.id)" class="btn btn-danger btn-sm delete-btn"><i class="fa fa-trash"></i></button>
    <button #detailBtn type="button" [routerLink]="['/detail-house']" [queryParams]="{ id: house.id}" class="btn btn-danger btn-sm details-btn">Ver detalhes</button>
  </p-card>
</div>
