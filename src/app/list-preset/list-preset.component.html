<p-table #presetDt [columns]="colsPreset" [value]="presets" selectionMode="single" [(selection)]="selectedPreset" dataKey="id"
          [paginator]="true" [loading]="loadingPreset || lockDelete" [rows]="5" [scrollable]="true" [totalRecords]="totalPresets">
  <ng-template pTemplate="header" let-columns>
      <tr>
          <ng-container *ngFor="let col of columns">
            <th *ngIf="!(col.type ==='id')" [style.width]="col.width">
                {{col.header}}
            </th>
          </ng-container>
      </tr>
  </ng-template>
  <ng-template pTemplate="emptymessage">
    <div class="p-table-no-message-info">Não há dados, salve uma nova pesquisa.</div>
  </ng-template>
  <ng-template pTemplate="body" let-rowData let-columns="columns">
      <tr [pSelectableRow]="rowData">
        <ng-container *ngFor="let col of columns">
            <td *ngIf="!(col.type ==='id')" [style.width]="col.width">
              {{rowData[col.field]}}
              <button [hidden]="!(col.type === 'button')" pButton (click)="deletePreset(rowData)" icon="fa-search" style="height:30px">
                <i class="fa fa-trash"></i>
              </button>
            </td>
          </ng-container>
      </tr>
  </ng-template>
</p-table>
