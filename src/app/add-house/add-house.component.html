<label class="add-label">Adicionar novo Imóvel (Administrador)</label>
<form [formGroup]="addNewHouseForm" id="addNewHouseForm" class="mt-3" novalidate>
  <div class="d-flex flex-column flex-wrap house-container">

    <label class="label-login mb-2 mr-120">Tipo</label>
    <select class="form-control select-house" cWidth="250px" formControlName="type">
      <option value="">Selecione...</option>
      <option value="0">Residencial</option>
      <option value="1">Comercial</option>
    </select>

    <label class="label-login mr-120">Quartos</label>
    <select class="form-control select-house" cWidth="250px" formControlName="dorm">
      <option value="0">Selecione...</option>
      <option value="1">1 Quarto</option>
      <option value="2">2 Quartos</option>
      <option value="3">3 Quartos</option>
      <option value="4">4 Quartos</option>
      <option value="5">5 ou mais Quartos</option>
    </select>

    <label class="label-login">Banheiros</label>
    <select class="form-control select-house" cWidth="250px" formControlName="bathroom">
      <option value="0">Selecione...</option>
      <option value="1">1 Banheiro</option>
      <option value="2">2 Banheiros</option>
      <option value="3">3 ou mais Banheiros</option>
    </select>

    <label class="label-login">Salas</label>
    <select class="form-control select-house" cWidth="250px" formControlName="livingRoom">
      <option value="0">Selecione...</option>
      <option value="1">1 Sala</option>
      <option value="2">2 Salas</option>
      <option value="3">3 ou mais Salas</option>
    </select>

    <label class="label-login">Cozinhas</label>
    <select class="form-control select-house" cWidth="250px" formControlName="kitchen">
      <option value="0">Selecione...</option>
      <option value="1">1 Cozinha</option>
      <option value="2">2 Cozinhas</option>
      <option value="3">3 ou mais Cozinhas</option>
    </select>

    <label class="label-login">Cidade</label>
    <select class="form-control select-house" cWidth="250px" formControlName="city">
      <option value="0">Selecione...</option>
      <option value="1">Santa Rita do...</option>
      <option value="2">Pouso Alegre</option>
      <option value="3">Itajubá</option>
    </select>

    <label class="label-login">Bairro</label>
    <select class="form-control select-house" cWidth="250px" formControlName="district">
      <option value="0">Selecione...</option>
      <option value="1">Centro</option>
      <option value="2">Inatel</option>
    </select>

    <label class="label-login">Garagem para:</label>
    <select class="form-control select-house" cWidth="250px" formControlName="garage">
      <option value="0">Selecione...</option>
      <option value="1">1 Carro</option>
      <option value="2">2 Carros</option>
      <option value="3">3 ou mais Carros</option>
    </select>

    <label class="label-login">Preço</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="price">

    <label class="label-login">Finalidade</label>
    <select class="form-control select-house" cWidth="250px" formControlName="purpose">
      <option value="">Selecione...</option>
      <option value="rent">Aluguel</option>
      <option value="sell">Venda</option>
    </select>
  </div>


<div class="d-flex mt-2 send-container">
  <div style="position: relative" class="mt-2">
    <input #fileInput type="file" (change)="onFileSelected($event)" multiple>
    <button id="select-btn"
      type="button"
      (click)="fileInput.click()"
      class="btn btn-danger btn-sm mt-2 ml-1">
        Selecionar imagens...
    </button>
  </div>
  <!--<input type="button" class="btn btn-danger btn-sm mt-2 ml-1" value="Fazer upload" (click)="onUpload()">-->

  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>

<div class="d-flex justify-content-center mt-4">
  <button type="button" routerLink="/list-houses" class="btn btn-sm btn-danger" cWidth="120px">
    Voltar
  </button>
  <button type="button" class="btn btn-sm btn-success ml-3" (click)="onUpload()" cWidth="120px">
    Salvar
  </button>
</div>

</form>
