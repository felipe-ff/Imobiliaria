<label style="font-size: 22px">Adicionar novo Imóvel (Administrador)</label>
<form [formGroup]="newForm" id="NewForm" class="mt-3" novalidate style="display: flex; flex-direction: column;">
  <div class="d-flex flex-column flex-wrap" style="margin-top:1px; width: 650px; height:322px">
    <label class="label-login mb-2 mr-120">Tipo</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="type">
      <option value="">Selecione...</option>
      <option value="0">Residencial</option>
      <option value="1">Comercial</option>
    </select>
    <label class="label-login mr-120">Quartos</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="dorm">
      <option value="">Selecione...</option>
      <option value="1">1 Quarto</option>
      <option value="2">2 Quartos</option>
      <option value="3">3 Quartos</option>
      <option value="4">4 Quartos</option>
      <option value="5">5 ou mais Quartos</option>
    </select>
    <label class="label-login">Banheiros</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="bathroom">
      <option value="">Selecione...</option>
      <option value="1">1 Banheiro</option>
      <option value="2">2 Banheiros</option>
      <option value="3">3 ou mais Banheiros</option>
    </select>

    <label class="label-login">Salas</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="livingRoom">
      <option value="">Selecione...</option>
      <option value="1">1 Sala</option>
      <option value="2">2 Salas</option>
      <option value="3">3 ou mais Salas</option>
    </select>

    <label class="label-login">Cidade</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="city">
      <option value="">Selecione...</option>
      <option value="1">Santa Rita do...</option>
      <option value="2">Pouso Alegre</option>
      <option value="3">Itajubá</option>
    </select>
    <label class="label-login">Bairro</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="district">
      <option value="">Selecione...</option>
      <option value="1">Centro</option>
      <option value="2">Inatel</option>
    </select>
    <label class="label-login">Preço</label>
    <input cWidth="240px" class="form-control mb-2" formControlName="price">

    <label class="label-login">Finalidade</label>
    <select class="form-control" cWidth="250px" style="margin-bottom: .5rem" formControlName="purpose">
      <option value="">Selecione...</option>
      <option value="rent">Aluguel</option>
      <option value="sell">Venda</option>
    </select>
  </div>


<div class="d-flex mt-2" style="height:39px">
  <div style="position: relative" class="mt-2">
    <input #fileInput type="file" (change)="onFileSelected($event)" multiple>
    <button id="select-btn" type="button" (click)="fileInput.click()" class="btn btn-danger btn-sm mt-2 ml-1">Selecionar imagens...</button>
  </div>
  <!--<input type="button" class="btn btn-danger btn-sm mt-2 ml-1" value="Fazer upload" (click)="onUpload()">-->

  <p-progressSpinner *ngIf="loading"></p-progressSpinner>
</div>

<div class="d-flex justify-content-center mt-4">
  <button type="button" routerLink="/list-houses" class="btn btn-sm btn-danger" cWidth="120px">Voltar</button>
  <button type="button" class="btn btn-sm btn-success ml-3" (click)="onUpload()" cWidth="120px">Salvar</button>
</div>

</form>
